spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# Automatically creates the database schema at startup and drops it at shutdown
spring.jpa.hibernate.ddl-auto=create-drop
# Delays the initialization of the datasource until everything is ready
spring.jpa.defer-datasource-initialization=true
# Always executes database initialization scripts, even if the database already exists
spring.sql.init.mode=always